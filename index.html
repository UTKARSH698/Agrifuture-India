<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriFuture Luxe</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;700&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // --- PREMIUM DARK PALETTE (Obsidian & Gold) ---
              obsidian: '#050505',      // Pure, deep black
              charcoal: '#121212',      // Off-black for surface depth
              gold: {
                DEFAULT: '#D4AF37',     // Classic metallic gold
                dim: '#8A7030',         // Muted gold for borders
                light: '#F4E4BC',       // Highlight gold
              },
              
              // --- LUXURY LIGHT PALETTE (Warm Minimalism) ---
              ivory: '#FFFCF5',         // Rich cream background
              espresso: '#1B1816',      // Sharp, high-contrast dark text
              taupe: '#635D5A',         // Secondary text
              
              // --- SHARED ACCENTS ---
              emerald: {
                500: '#10B981',
                700: '#047857',
                900: '#064E3B',
              },
              bronze: '#B08B5A',
              
              // --- LIGHT MODE TEXT OVERRIDES (High Contrast) ---
              'light-heading': '#111827', // Gray-900 equivalent
              'light-body': '#4B5563',    // Gray-600 equivalent
            },
            fontFamily: {
              outfit: ['Outfit', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
              jakarta: ['Plus Jakarta Sans', 'sans-serif'],
            },
            transitionTimingFunction: {
              'luxury': 'cubic-bezier(0.4, 0.0, 0.2, 1)',
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'spin-super-fast': 'spin 0.5s linear infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'marquee': 'marquee 45s linear infinite',
              'scan': 'scan 3s cubic-bezier(0.4, 0, 0.2, 1) infinite',
              'drift-1': 'drift1 15s ease-in-out infinite alternate',
              'drift-2': 'drift2 18s ease-in-out infinite alternate-reverse',
              'drift-3': 'drift3 14s ease-in-out infinite alternate',
              'drift-4': 'drift4 20s ease-in-out infinite alternate-reverse',
              'drop': 'drop 2s cubic-bezier(0.4, 0, 0.2, 1) infinite',
              'ripple': 'ripple 2s cubic-bezier(0, 0, 0.2, 1) infinite',
              'sway': 'sway 5s ease-in-out infinite',
              'hover': 'hover 6s ease-in-out infinite',
              'float': 'float 7s ease-in-out infinite',
            },
            keyframes: {
              drift1: {
                '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                '100%': { transform: 'translate(15px, -20px) rotate(3deg)' },
              },
              drift2: {
                '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                '100%': { transform: 'translate(-15px, -25px) rotate(-3deg)' },
              },
              drift3: {
                '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                '100%': { transform: 'translate(-20px, 15px) rotate(2deg)' },
              },
              drift4: {
                '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                '100%': { transform: 'translate(20px, 20px) rotate(-2deg)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              scan: {
                '0%': { top: '0%', opacity: 0 },
                '20%': { opacity: 1 },
                '80%': { opacity: 1 },
                '100%': { top: '100%', opacity: 0 },
              },
              drop: {
                '0%': { transform: 'translateY(0)', opacity: 1 },
                '80%': { opacity: 1 },
                '100%': { transform: 'translateY(60px)', opacity: 0 },
              },
              ripple: {
                '0%': { transform: 'scale(0.8)', opacity: 1 },
                '100%': { transform: 'scale(2.5)', opacity: 0 },
              },
              sway: {
                '0%, 100%': { transform: 'rotate(-4deg)' },
                '50%': { transform: 'rotate(4deg)' },
              },
              hover: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-12px)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-8px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #B08B5A; 
      }

      /* Noise Texture */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      /* 3D Utilities */
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* GPU Acceleration Hint */
      .will-change-transform {
        will-change: transform;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased selection:bg-gold selection:text-black overflow-x-hidden transition-colors duration-700 ease-in-out">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
